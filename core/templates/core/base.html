{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{% static 'assets/images/logo/logo-sm.png' %}"
      type="image/gif"
      sizes="16x16"
    />
    <title>Dashboard</title>
    <meta name="og:description" content="Expensely" />
    <meta name="robots" content="index, follow" />
    <meta
      name="og:title"
      property="og:title"
      content="FinDeshY - Free Financial Bootstrap Dashboard Template"
    />
    <meta
      property="og:image"
      content="https://www.designtocodes.com/wp-content/uploads/2023/10/FinDeshY-Professional-Financial-Bootstrap-Dashboard-Template.jpg"
    />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'lib/bootstrap_5/bootstrap.min.css' %}"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="{% static 'lib/fontawesome/css/all.min.css' %}"
    />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'assets/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
  </head>

  <body class="d2c_theme_light">
    <!-- Preloader Start -->
    <div class="preloader">
      <!-- <img src="{% static 'assets/images/logo/logo.png' %}" alt="DesignToCodes">-->
    </div>
    <!-- Preloader End -->

    <div class="d2c_wrapper">
      <!-- Main sidebar -->
      <div
        class="d2c_sidebar offcanvas-lg offcanvas-start p-4 pe-lg-2"
        tabindex="-1"
        id="d2c_sidebar"
      >
        <div class="d-flex flex-column">
          <!-- Logo -->
          <a href="{% url 'core:home' %}" class="mb-5 brand-icon">
            <img
              class="navbar-brand"
              src="{% static 'assets/images/logo/logo.png' %}"
              alt="logo"
            />
          </a>
          <!-- End:Logo -->

          <!-- Profile -->
          <div class="card d2c_profile_card text-center mb-4">
            <!-- Profile Image -->
            <a href="{% url 'core:home' %}">
              <img
                class="rounded-circle d2c_profile_image position-absolute top-0 start-50 translate-middle mb-2"
                src="{% static 'assets/images/profile/profile.jpg' %}"
                alt="d2c Profile Image"
              />
            </a>
            <!-- End:Profile Image-->

            <div class="card-body mt-4">
              <h6 class="fw-bold mb-3">
                {% if user.is_authenticated %} {{ user.first_name }} {{                user.last_name }} {% else %} Guest {% endif %}
              </h6>
              <ul class="list-inline">
                <!-- Notification -->
                <li class="list-inline-item position-relative me-3">
                  <a
                    class="nav-link p-0"
                    href="{% url 'core:notifications' %}"
                    aria-label="Notifications"
                    title="Notifications"
                  >
                    <i class="fas fa-bell fa-fw"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-secondary border rounded-circle"
                      style="width: 10px; height: 10px"
                    ></span>
                  </a>
                </li>

                <!-- End:Notification -->

                <!-- MailBox -->
                <li class="list-inline-item position-relative me-3">
                  <a
                    class="nav-link p-0"
                    href="{% url 'core:unpaid_expenses' %}"
                    aria-label="Unpaid Expenses"
                    title="Unpaid Expenses"
                  >
                    <i class="fas fa-envelope-open-text"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                      style="width: 10px; height: 10px"
                    ></span>
                  </a>
                </li>
                <!-- End:MailBox -->

                <!-- Setting-->
                <li class="list-inline-item position-relative me-3">
                  <a
                    class="nav-link p-0"
                    href="{% url 'core:profile' %}"
                    aria-label="User proile"
                    title="Unpaid profile"
                  >
                    <i class="fas fa-cog"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                      style="width: 10px; height: 10px"
                    ></span>
                  </a>
                </li>
                <!-- End:Setting -->
              </ul>

              <!-- Search -->
              <form>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                  />
                </div>
              </form>
              <!-- End:Search -->
            </div>
          </div>
          <!-- End:Profile -->

          <!-- Menu -->
          <div class="card d2c_menu_card mb-4">
            <div class="card-body">
              <ul class="navbar-nav flex-grow-1">
                <!-- Menu Item -->
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span>Menu</span>
                  </a>
                  <!-- Sub Menu -->
                  <ul class="sub-menu collapse show">
                    <!-- Sub Menu Item -->
                    <li class="nav-item active">
                      <a class="sub-menu-link" href="{% url 'core:home' %}">
                        <span class="d2c_icon">
                          <i class="fas fa-home"></i>
                        </span>
                        <span> Overview </span>
                      </a>
                    </li>
                    <!-- End:Sub Menu Item -->

                    <!-- Sub Menu Item -->
                    <li class="nav-item">
                      <a
                        class="sub-menu-link"
                        href="{% url 'core:expense_list' %}"
                      >
                        <span class="d2c_icon">
                          <i class="fas fa-money-check-alt"></i>
                        </span>
                        <span> Expenses </span>
                      </a>
                    </li>
                    <!-- End:Sub Menu Item -->

                    <!-- Sub Menu Item -->
                    <li class="nav-item">
                      <a
                        class="sub-menu-link"
                        href="{% url 'core:payment_list' %}"
                      >
                        <span class="d2c_icon">
                          <i class="fas fa-list-alt"></i>
                        </span>
                        <span> Transaction </span>
                      </a>
                    </li>
                    <!-- End:Sub Menu Item -->

                    <!-- Sub Menu Item -->
                    <li class="nav-item">
                      <a
                        class="sub-menu-link"
                        href="{% url 'core:payment_method_list' %}"
                      >
                        <span class="d2c_icon">
                          <i class="fas fa-wallet"></i>
                        </span>
                        <span> Payment Methods </span>
                      </a>
                    </li>
                    <!-- End:Sub Menu Item -->

                    <!-- End:Sub Menu Item -->

                    <!-- Sub Menu Item -->
                    <li class="nav-item">
                      <a class="sub-menu-link" href="{% url 'core:groups'  %}">
                        <span class="d2c_icon">
                          <i class="fas fa-chart-line"></i>
                        </span>
                        <span> Groups </span>
                      </a>
                    </li>
                    <!-- End:Sub Menu Item -->
                  </ul>
                  <!-- End:Sub Menu -->
                </li>
                <!-- End:Menu Item -->
              </ul>
            </div>
          </div>
          <!-- End:Menu -->

          <!-- Logout -->
          <div class="card d2c_single_menu mb-4">
            <div class="card-body p-0">
              <ul class="navbar-nav">
                <!-- Item -->
                <li class="nav-item">
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button
                      type="submit"
                      class="nav-link btn btn-link p-0 text-start"
                    >
                      <span class="d2c_icon text-danger">
                        <i class="fas fa-sign-out-alt"></i>
                      </span>
                      <span>Logout</span>
                    </button>
                  </form>
                </li>
                <!-- End:Item -->
              </ul>
            </div>
          </div>
          <!-- End:Logout -->

          <!-- Theme Mode -->
          <div class="card d2c_switch_card">
            <div class="card-body p-0">
              <ul class="navbar-nav">
                <!-- Item -->
                <li class="nav-item d-flex align-items-center">
                  <span class="d2c_icon">
                    <i class="fas fa-moon"></i>
                  </span>
                  <span>Dark Mood</span>
                  <span class="form-switch d-flex ms-auto">
                    <input
                      class="form-check-input"
                      id="d2c_theme_changer"
                      type="checkbox"
                      role="switch"
                    />
                  </span>
                </li>
                <!-- End:Item -->
              </ul>
            </div>
          </div>
          <!-- End:Theme Mode -->
        </div>
      </div>
      <!-- End:Sidebar -->

      <!-- Main Body-->
      {% block content %} {% endblock %}
      <!-- End:Main Body -->
    </div>

    <!-- Offcanvas Toggler -->
    <button
      class="d2c_offcanvas_toggle position-fixed top-50 start-0 translate-middle-y d-block d-lg-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#d2c_sidebar"
      aria-controls="d2c_sidebar"
    >
      <i class="far fa-hand-point-right"></i>
    </button>
    <!-- End:Offcanvas Toggler -->

    <!-- Initial  Javascript -->
    <script src="{% static 'lib/jQuery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap_5/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart Config -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{% static 'assets/js/apexchart/script.js' %}"></script>

    <!-- custom js -->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
